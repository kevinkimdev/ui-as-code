analyzer:
  language:
    enableSuperMixins: false
  exclude:
    - testcases/**
  errors:
    # Allow having TODOs in the code
    todo: ignore

    # Allow deprecated calls (although it would be nice to have a distinction
    # between internal and external deprecated calls).
    deprecated_member_use: ignore
